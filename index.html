<!DOCTYPE html>
<html lang="en">
    <head>
        <title>âŒ› TimR - Create Countdowns</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="TimR allows you to create individual countdowns for your personal events!">
        
        <link href="style.css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>

    <body>
        <h1 id="countdown-name">Your Countdown</h1>
        <main id="countdown-numbers">
            <div>
                <p id="days" class="big-font">0</p> <span>Days</span>
            </div>
            <div>
                <p id="hours" class="big-font">0</p> <span>Hours</span>
            </div>
            <div>
                <p id="minutes" class="big-font">0</p><span>Minutes</span>
            </div>
            <div>
                <p id="seconds" class="big-font">0</p> <span>Seconds</span>
            </div>
        </main>
        <a role="button" href="#" id="countdown-setup">Set a Countdown</a>

        <div id="countdown-popup-container" class="hidden">
            <section id="countdown-popup">
                <a href="#" role="button" id="cancel-setup">&times;</a>
                <h3>Sure. When and how is it called?</h3>

                <form id="countdown-setup-form">
                    <input type="text" name="countdown-name" id="countdown-name-field" placeholder="Countdown Title" required>
                    <input type="date" name="countdown-date" id="countdown-date" required>
                    <input type="submit" id="submit-button" value="Set">
                </form>                
            </section>
        </div>

        <div id="cookie-information-container">
            <h1>This page is using cookies to store your event in your local storage</h1>
            <a href="#" role="button" id="close-cookie-container">&otimes;</a>
        </div>
    </body>
</html>
